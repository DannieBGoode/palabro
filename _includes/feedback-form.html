<div class="w-full max-w-m flex justify-center">
  <div>
    <label class="font-medium text-gray-900">{{ site.data.translations[page.lang].feedback_label }}</label>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 my-8" netlify>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          {{ site.data.translations[page.lang].your_name_label }}
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" placeholder="{{ site.data.translations[page.lang].your_name_placeholder }}">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          {{ site.data.translations[page.lang].your_email_label }}
        </label>
        <input name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="email" placeholder="name@mail.com">
      </div>
      <div class="mb-6">
          <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ site.data.translations[page.lang].your_message_label }}</label>
          <textarea name="message" type="text" id="large-input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          {{ site.data.translations[page.lang].button_text }}
        </button>
      </div>
    </form>
  </div>
</div>
