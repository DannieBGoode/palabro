<footer class="py-6 border-t-2">
  <div class="container mx-auto">
    <div class="flex mb-2">
      {% for item in site.data.social %}
      <a class="py-2 mr-2" href="{{ item.link }}"><img width="24" height="24" src="{{ item.image }}" alt="{{ item.name }}" /></a>
      {% endfor %}
    </div>
    <ul class="flex flex-row text-center justify-center">
        {% for item in site.data.menu.main[page.lang] %}
            <li class="mx-5 pl-30" style="border-left: 1px solid #ddd; padding-left: 30px">
              <a class="py-2 text-green-900 hover:underline" href="{{ item.url }}">{{ item.name }}</a>
          </li>
        {% endfor %}
          <li class="mx-5 pl-30" style="border-left: 1px solid #ddd; padding-left: 30px"></li>
    </ul>
  </div>
</footer>
