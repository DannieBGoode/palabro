<footer class="py-6 border-t-2">
  <div class="container mx-auto">
    <div class="flex mb-2">
      {% for item in site.data.social %}
      <a class="py-2 mr-2" href="{{ item.link }}"><img width="24" height="24" src="{{ item.image }}" alt="{{ item.name }}" /></a>
      {% endfor %}
    </div>
    <ul class="flex flex-row text-center justify-center">
    {% for item in site.data.menu.main %}
      | <li class="mx-5">
        <a class="py-2 text-green-500 hover:underline" href="{{ item.url }}">{{ item.name }}</a>
      </li>
    {% endfor %} |
    </ul>
</footer>
