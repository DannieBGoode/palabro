{% if jekyll.environment == "production" %}
    {% if site.env.NETLIFY_GOOGLE_ANALYTICS_ID %}
    	{% assign gtagid = site.env.NETLIFY_GOOGLE_TAG_ID %}
    {% elsif site.google_tag_manager_id %}
    	{% assign gtagid = site.google_tag_manager_id %}
    {% endif %}
    {% if gtagid %}
	<script>
	(function(w,d,s,l,i){
	  w[l]=w[l]||[];
	  w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
	  var f=d.getElementsByTagName(s)[0],
	      j=d.createElement(s),
	      dl=l!='dataLayer'?'&l='+l:'';
	  j.async=true;
	  j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
	  f.parentNode.insertBefore(j,f);

	  var link = d.createElement('link');
	  link.rel = 'preload';
	  link.href = 'https://www.googletagmanager.com/gtm.js?id='+i+dl;
	  link.as = 'script';
	  d.head.appendChild(link);
	})(window,document,'script','dataLayer','{{ gtagid }}');
	</script>
    {% endif %}
{% endif %}
